<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 500px;
            text-align: center;
        }
        h1, h2, h3 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button, textarea {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #adminPanel {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
            display: none; /* Hide by default */
        }
        #adminButtons button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Tracker</h1>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
        <div id="adminPanel">
            <h2>Admin Panel</h2>
            <div id="usersOnline">
                <h3>Users Online</h3>
            </div>
            <div id="notesSection">
                <h3>Notes</h3>
                <textarea id="adminNotes" rows="4" cols="50"></textarea>
            </div>
            <div id="adminButtons">
                <h3>Actions</h3>
                <button>Button 1</button>
                <button>Button 2</button>
                <button>Button 3</button>
                <button>Button 4</button>
                <button>Button 5</button>
                <button>Button 6</button>
                <button>Button 7</button>
                <button>Button 8</button>
                <button>Button 9</button>
                <button>Button 10</button>
                <button>Button 11</button>
                <button>Button 12</button>
            </div>
        </div>
    </div>
    <script>
        // JavaScript Code
        let startTime;
        let endTime;
        const webhookUrl = 'https://discord.com/api/webhooks/1250366718916694016/V1IXsy54XIyNAFGQAQ7TLnBU6A-f9RCmYTORaueALJFhKPJdbUef72L-6q9JRPO3t5jQ';

        document.getElementById('startButton').addEventListener('click', () => {
            startTime = new Date();
            alert('Timer started at ' + startTime.toLocaleTimeString());
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            if (startTime) {
                endTime = new Date();
                const timeSpent = (endTime - startTime) / 1000; // time in seconds
                const username = document.getElementById('username').value;

                if (username) {
                    const message = {
                        username: username,
                        timeStarted: startTime.toLocaleTimeString(),
                        timeStopped: endTime.toLocaleTimeString(),
                        overallTime: `${Math.floor(timeSpent / 60)} minutes and ${Math.floor(timeSpent % 60)} seconds`
                    };

                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(message)
                    }).then(response => {
                        if (response.ok) {
                            alert('Time sent to Discord webhook successfully.');
                        } else {
                            alert('Failed to send time to Discord webhook.');
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                    });
                } else {
                    alert('Please enter a username.');
                }
            } else {
                alert('Please start the timer first.');
            }

            // Show admin panel if the user is an admin
            const adminUsernames = ['Call Center', 'Admin', 'Control'];
            if (adminUsernames.includes(document.getElementById('username').value)) {
                document.getElementById('adminPanel').style.display = 'block';
            }
        });

        // Mock data for users online (replace with real data fetching in production)
        const onlineUsers = ['User1', 'User2', 'User3'];
        const usersOnlineElement = document.getElementById('usersOnline');
        usersOnlineElement.innerHTML += onlineUsers.map(user => `<p>${user}</p>`).join('');

        // Handling admin buttons
        const adminButtons = document.getElementById('adminButtons');
        adminButtons.querySelectorAll('button').forEach((button, index) => {
            button.addEventListener('click', () => {
                alert(`Button ${index + 1} clicked`);
            });
        });
    </script>
</body>
</html>
