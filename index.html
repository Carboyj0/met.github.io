<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #timer {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
            color: #007BFF;
        }
        #startButton, #stopButton {
            width: 48%;
            display: inline-block;
            margin: 5px 1%;
        }
        #passwordSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Tracker</h1>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <button id="confirmUsernameButton">OK</button>
            <div id="passwordSection">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <button id="adminLoginButton">Login</button>
            </div>
            <div>
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
            </div>
        </div>
        <div id="timer">00:00:00</div>
    </div>
    <script>
        let startTime;
        let timerInterval;
        const adminUsernames = ["Control", "Admin", "Call Center"];
        const adminPassword = "METPolice123";
        const adminRedirectURL = "https://example.com/admin"; // Replace with your admin URL
        const webhookURL = "https://discord.com/api/webhooks/1250366718916694016/V1IXsy54XIyNAFGQAQ7TLnBU6A-f9RCmYTORaueALJFhKPJdbUef72L-6q9JRPO3t5jQ";

        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            const hours = Math.floor(elapsedTime / 3600);
            const minutes = Math.floor((elapsedTime % 3600) / 60);
            const seconds = elapsedTime % 60;
            document.getElementById('timer').innerText = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        document.getElementById('confirmUsernameButton').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            if (adminUsernames.includes(username)) {
                document.getElementById('passwordSection').style.display = 'block';
            } else {
                document.getElementById('passwordSection').style.display = 'none';
            }
        });

        document.getElementById('adminLoginButton').addEventListener('click', () => {
            const password = document.getElementById('password').value;
            if (password === adminPassword) {
                window.location.href = adminRedirectURL;
            } else {
                alert('Incorrect password.');
            }
        });

        document.getElementById('startButton').addEventListener('click', () => {
            startTime = new Date();
            alert('Timer started at ' + startTime.toLocaleTimeString());
            timerInterval = setInterval(updateTimer, 1000);
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            if (startTime) {
                clearInterval(timerInterval);
                const endTime = new Date();
                const timeSpent = (endTime - startTime) / 1000; // time in seconds
                const username = document.getElementById('username').value;

                if (username) {
                    const startTimeString = startTime.toLocaleTimeString();
                    const endTimeString = endTime.toLocaleTimeString();
                    const timeSpentString = `${Math.floor(timeSpent / 3600)}h ${Math.floor((timeSpent % 3600) / 60)}m ${timeSpent % 60}s`;

                    const message = {
                        content: `Username: ${username}, Time Started: ${startTimeString}, Time Stopped: ${endTimeString}, Overall Time: ${timeSpentString}`
                    };

                    fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(message),
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        alert('Time data sent to Discord webhook.');
                    })
                    .catch(error => {
                        console.error('Error sending data to Discord webhook:', error);
                        alert('Failed to send time data to Discord webhook. Please check the console for more details.');
                    });
                } else {
                    alert('Please enter a username.');
                }
            } else {
                alert('Please start the timer first.');
            }
        });
    </script>
</body>
</html>
